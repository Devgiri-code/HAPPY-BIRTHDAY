<!DOCTYPE html>
<html lang="en">
  
<head>

</head>
<body>

  <!-- üéâ Page 1 -->
  <div class="page" id="page1">
    <h1>Happy Birthday Namrataü•≥‚ô•</h1>
    <p id="swipeHint">Swipe up...</p>
  </div>

  <!-- üì∏ Page 2 -->



<div id="lightbox">

</div>






  <div class="page" id="page2">
    <div class="photo-frame"><img src="album/photo 1.jpg" alt="photo" onclick="openLightbox(this.src)"> </div>
    <div class="photo-frame"><img src="album/photo 2.jpg" alt="photo" onclick="openLightbox(this.src)"></div>

  </div>

  <!-- üíå Page 3 -->
  <div class="page" id="page3">
    <div class="letter-content" id="letterText"></div>
  </div>

  <!-- üìú Script -->
  <script>





function openLightbox(src) {
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  lightboxImg.src = src;
  lightbox.classList.add('show');
}

document.getElementById('lightbox').addEventListener('click', () => {
  document.getElementById('lightbox').classList.remove('show');
});











    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');
    const page3 = document.getElementById('page3');
    const letterBtn = document.getElementById('letterBtn');
    const letterText = document.getElementById('letterText');

    let currentPage = 1;

    function goToPage2() {
      page1.style.transform = 'translateY(-100%)';
      page2.style.transform = 'translateY(0%)';
      currentPage = 2;
    }

    function goToPage3() {
      page2.style.transform = 'translateY(-100%)';
      page3.style.transform = 'translateY(0%)';
      currentPage = 3;
      typeLetter();
    }

    function typeLetter() {
      const text = `Happy Birthday to my Jaan

Kyarno aa divas no wait kartoto, wait kartoto kevi rite tane special feel karais even though I am not there with you, and hakikat to ej che ke I MISS YOU LIKE CRAZY, khali aajej nai ho, but every single day. But aaje mane bav ichha hati that I could be right next to you.

Kai nai, bus thodo time... Mane khbr che apde long-distance ma chiye and this thing is not easy at all. Pan bhale koi bhi situation hoi, I always carry you with me, sometimes in my heart, sometimes in my thoughts, je bhi kaam karto hovu ema tu aay jaas (LOL). Jyare bhi rough days hoi ke overthinking karto hovu, you came like a blessing. You are the one person who makes everything feel okay.

Haji pn yaad che taro last birthday, the level of comfort and peace I felt talking, living, and laughing with you was literally heaven for me. Mane to khabar aj nathi ke ek chokri sathe revani atli maja aave, and over time it has grown stronger.

Namrata, you are home to me. No matter where I go, no matter what I do, I just want to build a life that leads back to you.

Chalo a badhu chhodo, aaje party no birthday che. Mare tane e badhu j feel karavu che je tu mane feel karavti che ‚Äì loved, wanted, appreciated, and most important: understood. Tu etlu badhi happiness deserve karas ke ene measure karva ni koi scale j nathi. Ej scale hu banis, I promise, not just today, but every day, for the rest of our lives.

I know bavvvvv badha ups & downs joya che apde, especially 2025. But mane etli khbr che, bhale kai pan thai jaay, apde ek bijja uper give up nathi karvana. YOOO.

Enjoy your day, meri jaan. Smile a lot, laugh like you always do, and just know that there‚Äôs someone here, sitting far away, thinking only of you, madly in love with you.

I love you more than I‚Äôve ever said out loud. And one day, soon, aa badhu j tane tari same tari aankho ma joine ne kais...

BUNNY üê∞`;

      letterText.textContent = '';
      let i = 0;
      const interval = setInterval(() => {
        if (i < text.length) {
          letterText.textContent += text[i];
          i++;
        } else {
          clearInterval(interval);
        }
      }, 40);
    }

    // ‚ú® Swipe gesture detection (for PC and mobile)
    let startY = 0;

    function startSwipe(e) {
      startY = e.touches ? e.touches[0].clientY : e.clientY;
    }

    function endSwipe(e) {
      const endY = e.changedTouches ? e.changedTouches[0].clientY : e.clientY;
      const deltaY = startY - endY;

      if (deltaY > 50 && currentPage === 1) {
        goToPage2();
      }
    }

    // Apply swipe detection to page1
    page1.addEventListener('mousedown', startSwipe);
    page1.addEventListener('mouseup', endSwipe);
    page1.addEventListener('touchstart', startSwipe);
    page1.addEventListener('touchend', endSwipe);

    // Letter button
    letterBtn.addEventListener('click', goToPage3);

    // üéâ Confetti animation
    function startConfetti() {
      const duration = 600;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 9999 };

      (function frame() {
        const timeLeft = animationEnd - Date.now();
        if (timeLeft <= 0) return;

        const particleCount = 50 * (timeLeft / duration);
        confetti(Object.assign({}, defaults, {
          particleCount,
          origin: { x: Math.random(), y: Math.random() * 0.6 }
        }));

        requestAnimationFrame(frame);
      })();
    }

    document.addEventListener('DOMContentLoaded', () => {
      startConfetti();
    });

    // üîä Music play on click
    document.addEventListener('click', () => {
      const audio = document.getElementById('bg-music');
      if (audio && audio.paused) {
        audio.play();
      }
    }, { once: true });

    
  </script>

</body>
